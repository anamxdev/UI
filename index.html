<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-card">
        <div class="img-section">
            <button id="back-btn">Back to website <i class="fa-solid fa-arrow-right"></i></button>
            <div id="img-text">
                <h4>Capturing Moments,</h4>
                <h4>Creating Memories</h4>
            </div>
        </div>
        <div class="reg-form">
            <form>
                <div id="inner-reg">
                    <div>
                        <h2>Create an account</h2>
                        <br>
                        <p>Already have an account? <a href="login.html">Log in</a></p>
                    </div>
                    <div class="name-row">
                        <input id="one" type="text" placeholder="First Name">
                        <input id="two" type="text" placeholder="Last Name">
                    </div>
                    <div id="email-pword">
                        <input id="three" type="email" placeholder="Email">
                        <input id="four" type="password" placeholder="Enter your password">
                    </div>
                    <div>
                        
                        <label>
                            <input type="checkbox">I agree to the <a href="#">Terms & Conditions</a>
                        </label>
                    </div>
                    <button id="create-btn">Create account</button>
                    <div class="divider">
                        <span>Or register with</span>
                    </div>
                    <div id="button-div">
                        <button id="google"><img src="./assets/google-icon.svg" alt="google-icon">Google</button>
                        <button id="apple"><img src="./assets/apple-icon.svg" alt="apple-icon">Apple</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
